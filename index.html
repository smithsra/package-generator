<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul id="list">
		<li class="bold red" random="23" id="Notebook">Notebook<button id="delNotebook">Delete</button></li>
		<li id="Jello">Jello<button id="delJello">Delete</button></li>
		<li id="Spinich">Spinach<button id="delSpinich">Delete</button></li>
		<li id="Rice">Rice<button id="delRice">Delete</button></li>
		<li id="Birthday Cake">Birthday Cake<button id="delBirthday Cake">Delete</button></li>
		<li id="Candles">Candles<button id="delCandles">Delete</button></li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
